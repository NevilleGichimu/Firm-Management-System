{% extends 'base.html' %}

{% block content %}
<div class="create-task">
    <h2>Create a New Task</h2>

    <!-- Display error messages -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Task Creation Form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Task</button>
    </form>

    <!-- Back to Dashboard -->
    <a href="{% url 'lawyer_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
