{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Task</button>
        <a href="{% url 'secretary_task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
